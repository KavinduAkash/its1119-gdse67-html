<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="description" content="IJSE GDSE 67 ITS1119">
    <meta name="keywords" content="kavindu akash software engineer fullstack developer programming java javascript js typescript ts spring spring boot nodejs ts-node css lecture ijse ceyentra lingo lingoinstitute institute zaara zaaratours travel">
    <meta name="author" content="Kavindu Akash">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IJSE</title>

</head>

<body>


<!-- Forms -->
<form>

    <!-- Text input -->
    <input type="text" placeholder="Enter your name" value="Kavindu">

    <br><br>

    <!-- Color Picker -->
    <input type="color" value="#10e650">

    <br><br>

    <!-- Button (We do not use this type button now) -->
    <input type="button" value="Click">

    <br><br>

    <!-- Checkbox -->
    <input type="checkbox">
    <input type="checkbox" checked>

    <br><br>

    <!-- Radio Button -->
    <input type="radio">
    <input type="radio" checked>

    <br><br>

    <!-- Date Picker -->
    <input type="date">
    <input type="date" value="2024-02-01">
    <input type="date" value="2024-02-06" max="2024-02-10" min="2024-02-05">

    <br><br>

    <!-- Time Picker -->
    <input type="time">
    <input type="time" value="10:30">
    <input type="time" value="22:30">

    <br><br>

    <!-- Datetime Picker -->
    <input type="datetime-local">
    <input type="datetime-local" value="2024-02-01T13:30">

    <br><br>

    <!-- Email Input -->
    <input type="email" placeholder="Enter your email">
    <input type="email" value="kavindu@ijse.lk" placeholder="Enter your email">

    <br><br>

    <!-- URL Input -->
    <input type="url" placeholder="Enter website URL">
    <input type="url" value="https://ijse.lk" placeholder="Enter website URL">

    <br><br>

    <!-- Telephone Number Input -->
    <input type="tel" placeholder="07XXXXXXXX">
    <input type="tel" placeholder="07XXXXXXXX" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">

    <br><br>

    <!-- Password Input -->
    <input type="password">
    <input type="password" placeholder="Enter your password">

    <br><br>

    <!-- Number Input -->
    <input type="number">
    <input type="number" value="10">

    <br><br>

    <!-- Week Picker -->
    <input type="week">
    <input type="week" value="2024-W04">

    <br><br>

    <!-- Month Picker -->
    <input type="month">
    <input type="month" value="2024-02">

    <br><br>
    
    <!-- Range Picker -->
    <input type="range">
    <input type="range" value="80">

    <br><br>

    <!-- Search Input -->
    <input type="search">
    <input type="search" placeholder="Search your term">

    <br><br>

    <!-- Image -->
    <input type="image" src="assets/images/ijse.png">

    <br><br>

    <!-- File Input -->
    <input type="file">

    <br><br>

    <!-- Hidden Input -->
    <input type="hidden" value="ABC">

    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

    <br><br>

    <!-- Reset Button -->
    <input type="reset" value="Reset">

</form>





</body>

</html>
