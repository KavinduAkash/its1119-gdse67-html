<body>


<form>

    <!-- Label -->
    <div>
        <label for="name">Username</label> <br>
        <input type="text" id="name" placeholder="Enter your username">
    </div>

    <br>

    <div>
        <label for="password">Password</label> <br>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <br>

    <!-- Textarea -->
    <div>
        <label for="message">Message</label> <br>
        <textarea
                id="message"
                placeholder="Enter your message"
                rows="10"
                cols="50"
        ></textarea>
    </div>

    <br>

    <!-- Select -->
    <div>
        <label for="language">Select Your Programming Language</label> <br>
        <select id="language">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="c#">C#</option>
            <option value="go">GO</option>
        </select>
    </div>

    <br>

    <!-- Option Group -->
    <div>
        <label for="tech">Select Your Tech</label> <br>
        <select id="tech">

            <optgroup label="Languages">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="c#">C#</option>
                <option value="go">GO</option>
            </optgroup>

            <optgroup label="Frontend Frameworks">
                <option value="react">ReactJS</option>
                <option value="next">NextJS</option>
                <option value="angular">Angular</option>
                <option value="vue">VueJS</option>
            </optgroup>

            <optgroup label="backend Frameworks">
                <option value="spring">Spring</option>
                <option value="spring-boot">Spring Boot</option>
                <option value="expressjs">ExpressJS</option>
            </optgroup>

        </select>
    </div>

    <br>

    <!-- Data List -->
    <div>
        <label for="country-search">Select Your Country</label> <br>
        <input type="text" id="country-search" placeholder="Enter your country" list="countries">
        <datalist id="countries">
            <option value="sri lanka">Sri Lanka</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="uae">UAE</option>
            <option value="japan">Japan</option>
            <option value="russia">Russia</option>
            <option value="china">China</option>
        </datalist>
    </div>

    <br>

    <!-- fieldset And Legend -->
    <fieldset>
        <legend>Select Your Gender</legend>
        <input type="radio" id="male" name="gender"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender"> <label for="female">Female</label>
    </fieldset>

    <br>

    <!-- Button -->
    <input type="button" value="Click">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

    <br>
    <br>

    <button type="button">Click</button>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>

<br>
<br>



</body>

</html>
